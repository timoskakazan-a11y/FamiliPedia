<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamiliPedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body, html { -webkit-tap-highlight-color: transparent; }
      ::-webkit-scrollbar { width: 12px; height: 12px; }
      ::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 6px; border: 3px solid transparent; background-clip: content-box; }
      ::-webkit-scrollbar-track { background-color: transparent; }
      .prose {
        --tw-prose-body: theme(colors.brand-text-primary);
        --tw-prose-headings: theme(colors.brand-text-primary);
        --tw-prose-lead: theme(colors.brand-text-secondary);
      }
      .prose h2 { font-size: 1.5rem; font-weight: 700; margin-top: 2em; margin-bottom: 1em; }
      .prose a { color: theme(colors.brand-accent); text-decoration: none; font-weight: 500; }
      .prose a:hover { text-decoration: underline; }
      .prose ul, .prose ol { margin-top: 1em; margin-bottom: 1em; }
      .prose .footnote-ref { font-size: 0.8em; vertical-align: super; line-height: 0; }
      .prose .footnotes { margin-top: 2.5em; padding-top: 1.5em; border-top: 1px solid theme(colors.brand-border); font-size: 0.9em; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.2s ease-out forwards; }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'brand-bg': '#f8f8fa',
              'brand-sidebar': '#ffffff',
              'brand-surface': '#ffffff',
              'brand-border': '#e5e5e5',
              'brand-text-primary': '#1d1d1f',
              'brand-text-secondary': '#6e6e73',
              'brand-accent': '#007aff',
              'brand-accent-hover': '#0062cc',
            },
            borderRadius: { 'xl': '1rem', '2xl': '1.5rem' },
            boxShadow: {
              'subtle': '0 1px 3px 0 rgb(0 0 0 / 0.05)',
              'medium': '0 4px 6px -1px rgb(0 0 0 / 0.1)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "marked": "https://esm.sh/marked@^12.0.2",
        "dompurify": "https://esm.sh/dompurify@^3.1.2"
      }
    }
    </script>
</head>
<body class="bg-brand-bg antialiased">
    
    <div id="app-container">
        <!-- Содержимое будет рендериться здесь через JavaScript -->
    </div>

    <script type="module">
      import { relativesData } from './data.js';
      import { marked } from 'marked';
      import DOMPurify from 'dompurify';

      const state = {
        relatives: relativesData,
        selectedRelativeId: null,
        searchTerm: '',
      };

      const ICONS = {
        bookOpen: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-brand-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>`,
        search: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-brand-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>`,
        warning: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>`,
        info: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`,
        lock: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>`,
        // --- НОВАЯ ИКОНКА ---
        pencil: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z" /></svg>`,
        menu: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>`,
        welcomeBook: `<svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-gray-200 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>`
      };
      
      const appContainer = document.getElementById('app-container');

      function render() {
        const relative = state.relatives.find(r => r.id === state.selectedRelativeId);
        appContainer.innerHTML = `
          <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-30 ${document.body.dataset.sidebarOpen === 'true' ? '' : 'hidden'} md:hidden"></div>
          <aside id="sidebar" class="fixed top-0 left-0 w-80 bg-brand-sidebar flex flex-col h-full border-r border-black/10 z-40
                                     transform ${document.body.dataset.sidebarOpen === 'true' ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 ease-in-out
                                     md:relative md:w-72 lg:w-80 md:translate-x-0 md:shrink-0">
            ${getSidebarHtml()}
          </aside>
          <main id="main-content" class="flex-1 h-screen relative overflow-y-auto">
            ${getMainContentHtml(relative)}
          </main>
        `;
      }

      function getSidebarHtml() {
        const filteredRelatives = state.relatives
          .filter(r => r.name.toLowerCase().includes(state.searchTerm.toLowerCase()))
          .sort((a, b) => a.name.localeCompare(b.name));
        const relativesListHtml = filteredRelatives.map(relative => {
          const isActive = relative.id === state.selectedRelativeId;
          const activeClasses = 'bg-brand-accent text-white shadow-md shadow-blue-500/30';
          const inactiveClasses = 'text-brand-text-primary hover:bg-black/5';
          return `<li data-id="${relative.id}"><a href="#" class="block p-2.5 my-1 rounded-lg text-left w-full transition-colors duration-150 ${isActive ? activeClasses : inactiveClasses}"><span class="font-medium">${relative.name}</span></a></li>`;
        }).join('');
        return `<div class="p-4 border-b border-black/10 flex items-center justify-between flex-shrink-0"><div class="flex items-center space-x-3">${ICONS.bookOpen}<h1 class="text-xl font-semibold text-brand-text-primary">FamiliPedia</h1></div></div><div class="p-4 flex-shrink-0"><div class="relative"><input type="text" placeholder="Search..." value="${state.searchTerm}" id="search-input" class="w-full pl-10 pr-4 py-2 bg-gray-100 text-brand-text-primary placeholder-brand-text-secondary border border-transparent rounded-lg focus:ring-2 focus:ring-brand-accent focus:outline-none focus:bg-white transition-all duration-300"><div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">${ICONS.search}</div></div></div><nav class="flex-1 overflow-y-auto px-4 pt-0"><ul id="relatives-list">${relativesListHtml}</ul></nav>`;
      }

      function getMainContentHtml(relative) {
        const getMobileHeader = () => `<header class="p-4 border-b border-brand-border flex items-center md:hidden sticky top-0 bg-brand-surface/80 backdrop-blur-sm z-10"><button id="menu-button" class="p-2 -ml-2 mr-2 text-gray-600 hover:bg-gray-100 rounded-full">${ICONS.menu}</button><h2 class="text-lg font-semibold text-brand-text-primary truncate">FamiliPedia</h2></header>`;

        if (!relative) {
          return `<div class="h-full bg-brand-surface">${getMobileHeader()}<div class="flex flex-col items-center justify-center h-full text-center p-8"><div>${ICONS.welcomeBook}</div><h2 class="text-4xl font-bold font-serif text-brand-text-primary mb-2">Welcome to FamiliPedia</h2><p class="text-xl text-brand-text-secondary max-w-2xl mb-8 font-sans">Your personal space to cherish family stories.</p></div></div>`;
        }

        const renderArticleBody = () => {
          // ПРОВЕРКА 1: Блокировка (высший приоритет)
          if (relative.lockReason) {
            return `<div class="border-t border-brand-border mt-8 pt-8"><div class="bg-gray-100 border border-gray-200 rounded-xl p-6 flex items-center space-x-5"><div class="shrink-0">${ICONS.lock}</div><div><h3 class="text-lg font-bold text-brand-text-primary font-serif">Просмотр статьи ограничен</h3><p class="text-brand-text-secondary mt-1 text-sm">${relative.lockReason}</p></div></div></div>`;
          }
          
          // --- НОВАЯ ПРОВЕРКА 2: Редактирование ---
          if (relative.editingNotice) {
            return `<div class="border-t border-brand-border mt-8 pt-8"><div class="bg-gray-100 border border-gray-200 rounded-xl p-6 flex items-center space-x-5"><div class="shrink-0">${ICONS.pencil}</div><div><h3 class="text-lg font-bold text-brand-text-primary font-serif">Статья в процессе редактирования</h3><p class="text-brand-text-secondary mt-1 text-sm">${relative.editingNotice}</p></div></div></div>`;
          }

          // ПРОВЕРКА 3: Обычные плашки и контент
          let bannersHtml = '';
          if (relative.neutralityBanner) {
            bannersHtml += `<div class="flex items-start p-4 space-x-4 bg-yellow-100/80 text-yellow-800 border border-yellow-300/80 rounded-xl"><div class="shrink-0">${ICONS.warning}</div><p class="text-sm font-medium">${relative.neutralityBanner}</p></div>`;
          }
          if (relative.unverifiedBanner) {
            bannersHtml += `<div class="flex items-start mt-4 p-4 space-x-4 bg-blue-100/80 text-blue-800 border border-blue-200/80 rounded-xl"><div class="shrink-0">${ICONS.info}</div><p class="text-sm font-medium">${relative.unverifiedBanner}</p></div>`;
          }
          if(bannersHtml) {
            bannersHtml = `<div class="mb-8">${bannersHtml}</div>`;
          }

          const infoboxHtml = (() => {
              if (!relative.details && !relative.imageUrl) return '';
              const hasDetails = relative.details && Object.keys(relative.details).length > 0;
              return `<div class="mb-6 sm:float-right sm:ml-6 sm:mb-6 w-full sm:w-64 md:w-72 lg:w-80 clear-right [shape-outside:margin-box] [shape-margin:1.5rem]"><aside class="border border-brand-border rounded-xl bg-gray-50/50 backdrop-blur-sm shadow-subtle overflow-hidden">${relative.imageUrl ? `<img src="${relative.imageUrl}" alt="${relative.name}" class="w-full h-auto object-cover">` : ''}${hasDetails ? `<div class="p-4 text-sm"><dl class="space-y-3">${Object.entries(relative.details).map(([key, value]) => `<div><dt class="font-semibold text-brand-text-secondary">${key}</dt><dd class="text-brand-text-primary mt-0.5">${Array.isArray(value) ? `<ul class="list-none pl-0">${value.map(item => `<li>${item}</li>`).join('')}</ul>` : value}</dd></div>`).join('')}</dl></div>` : ''}</aside></div>`;
          })();
          const markdownHtml = `<div class="prose prose-lg max-w-none text-brand-text-primary leading-relaxed font-serif selection:bg-brand-accent selection:text-white">${DOMPurify.sanitize(marked.parse(relative.content))}</div>`;
          return `${bannersHtml}<div class="md:border-t md:border-brand-border md:pt-8">${infoboxHtml}${markdownHtml}</div>`;
        };

        return `<div class="h-full bg-brand-surface animate-fade-in">${getMobileHeader()}<div class="p-6 sm:p-8 md:p-12"><div class="max-w-4xl mx-auto"><div class="mb-8"><h1 class="text-3xl md:text-4xl lg:text-5xl font-bold font-serif text-brand-text-primary">${relative.name}</h1></div>${renderArticleBody()}</div></div></div>`;
      }
      
      function toggleSidebar(forceClose = false) {
        const isOpen = document.body.dataset.sidebarOpen === 'true';
        document.body.dataset.sidebarOpen = forceClose ? 'false' : !isOpen;
        render();
      }

      appContainer.addEventListener('click', (e) => {
        const link = e.target.closest('li[data-id] a');
        if (link) {
          e.preventDefault();
          const id = link.parentElement.dataset.id;
          if (id !== state.selectedRelativeId) {
              state.selectedRelativeId = id;
              render();
          }
          if (window.innerWidth < 768) toggleSidebar(true);
          return;
        }

        if (e.target.closest('#menu-button')) {
          toggleSidebar();
          return;
        }
        
        if (e.target.id === 'sidebar-overlay') {
          toggleSidebar(true);
          return;
        }
      });

      appContainer.addEventListener('input', (e) => {
        if (e.target.id === 'search-input') {
          state.searchTerm = e.target.value;
          render();
        }
      });
      
      function init() {
        if (state.relatives.length > 0 && !state.selectedRelativeId) {
          state.selectedRelativeId = state.relatives[0].id;
        }
        render();
      }

      init();
    </script>
</body>
</html>
